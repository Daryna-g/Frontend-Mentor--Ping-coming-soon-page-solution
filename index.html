<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet" />

	<title>Frontend Mentor | Ping coming soon page</title>
	<script src="https://kit.fontawesome.com/70f5894254.js" crossorigin="anonymous"></script>
</head>

<body>
	<header class="header">
		<a aria-label="Ping's homepage" href="#"><img src="images/logo.svg" alt="Ping's logo" /></a>
	</header>
	<main class="page">
		<section>
			<h1>We are launching <span>soon!</span></h1>
			<p class="text">Subscribe and get notified</p>
			<div class="form-container">
				<form id="emailForm" class="email-form" novalidate>
					<div class="input--error">
						<input type="email" id="emailInput" class="email-input" placeholder="Your email addressâ€¦"
							aria-describedby="errorMessage" />
						<p class="error-message" id="errorMessage" role="alert"></p>
					</div>

					<button id="notify-btn" class="notify-btn" type="submit">Notify Me</button>
				</form>
			</div>
		</section>
		<section class="illustration">
			<img src="images/illustration-dashboard.png" alt="" role="presentation" />
		</section>
	</main>

	<footer>
		<div class="icons">
			<i class="fa-brands fa-facebook-f"></i>
			<i class="fa-brands fa-twitter"></i>
			<i class="fa-brands fa-instagram"></i>

		</div>
		<div>
			<p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
		</div>
	</footer>

	<script src="script.js"></script>
</body>

</html>
