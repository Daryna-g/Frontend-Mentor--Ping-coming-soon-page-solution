<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">

	<title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>
	<header class="header">
		<a aria-label="Ping's homepage" href="#"><img src="images/logo.svg" alt="Ping's logo" /></a>
	</header>
	<main class="page">
		<section>
			<h1>We are launching <span>soon!</span></h1>
			<p class="description">Subscribe and get notified</p>
			<div class="form-container">
				<form id="emailForm" novalidate>
					<div class="input--error">
						<input type="email" id="emailInput" placeholder="Your email addressâ€¦"
							aria-describedby="errorMessage" />
						<p class="error-message" id="errorMessage" role="alert"></p>
					</div>

					<button id="notify-btn" type="submit">Notify Me</button>
				</form>
			</div>
		</section>
		<section class="illustration">
			<img src="images/illustration-dashboard.png" alt="" role="presentation" />
		</section>
	</main>

	<footer>
		<div class="icons">
			<a aria-label="Ping's facebook profile" href="#">
				<img class="icon" src="images/facebook.svg" alt="Icon of facebook" />
			</a>
			<a aria-label="Ping's twitter profile" href="#">
				<img class="icon" src="images/twitter.svg" alt="Icon of twitter" />
			</a>
			<a aria-label="Ping's instagram profile" href="#">
				<img class="icon" src="images/instagram.svg" alt="Icon of instagram" />
			</a>
		</div>
		<div>
			<p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
		</div>
	</footer>

	<script src="script.js"></script>
</body>

</html>
